<ion-content disable-scroll>
  <ion-grid disable-scroll class="animated bounceInUp">
  <ion-row align-items:center margin wrap>
    <ion-col col-12 text-center>
      <img src="assets/imgs/carlab_logo.png">
    </ion-col>
  </ion-row>
    <form [formGroup]="user" (ngSubmit)="registerUser()" text-center >
    <ion-row justify-content-center>
      <ion-col col-10 text-center>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 text-center>
        <ion-item>
          <ion-label floating>Apellidos</ion-label>
          <ion-input type="text" formControlName="last_name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 text-center>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 text-center>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 text-center>
        <ion-item>
          <ion-label floating>Confirma Password</ion-label>
          <ion-input type="password" formControlName="passw_confirm"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 text-center margin-top margin-bottom>
        <button ion-button icon-start color="carlabC" block [disabled]="!user.valid" type="submit" >
          <ion-icon name="md-mail" ></ion-icon>
          Login
        </button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>

</ion-content>

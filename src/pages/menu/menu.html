<ion-header>

  <ion-navbar color="carlabC">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-margin>
  <ion-slides>
    <ion-slide>
      <h1>Test Slide1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Test Slide2</h1>
    </ion-slide>
  </ion-slides>
  <ion-grid no-padding>
    <ion-list no-padding class="animated slideInLeft">
      <div class="full-width-card animated slideInLeft" *ngFor="let service of services" (click)="openDetails( service.id, service.name, service.image, service.description )" tappable>
        <img src="assets/imgs/{{service.image}}"/>
        <div class="card-title">
          {{service.name}}
        </div>
      </div>
    </ion-list>
  </ion-grid>
</ion-content>

<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

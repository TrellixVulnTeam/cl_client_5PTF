<ion-header>

  <ion-navbar>
    <ion-title>{{usero.name}} {{usero.last_name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <form [formGroup]="user" (ngSubmit)="updateUser()" text-center >
        <ion-row justify-content-center>
          <ion-col col-10 text-left>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email" value="{{usero.email}}"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-10 text-left>
            <ion-item>
              <ion-label floating>Celular</ion-label>
              <ion-input type="text" formControlName="phone" value="{{usero.phone}}"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-10 text-center margin-top margin-bottom>
            <button ion-button  color="carlabC" block  type="submit" >
              Actualizar Datos
            </button>
          </ion-col>
        </ion-row>
        </form>
    </ion-row>

</ion-content>
